<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
      @media (condicion) {
	        estilos a aplicar si la condición es verdadera

      } 
      */

      /*      width <= 600px   */
      /* @media (max-width: 600px) {
        body {
          background-color: lightblue;
        }
      } */

      /*     screen  &&  width >= 800px  */
      @media screen and (min-width: 800px) {
        /* Estilos para pantallas con una anchura mínima de 800px */
        body {
          background-color: lightblue;
        }
      }

      /* Tipos de Media (Media Types) */
      /* all: aplica a todos los dispositivos, es el valor por defecto */
      /* screen: aplica a pantallas, es el mas usado en diseño responsive */
      /* print: aplica a documentos impresos o vista previa de impresion  */
      /* speech: aplica a dispositivos que leen el contenido en voz alta, como screen readers */

      /* Caracteristicas (Media Feature) */
      /* min-width: ancho minimo del viewport  */
      /* max-width: ancho maximo del viewport  */
      /* min-height: altura minima del viewport */
      /* max-height: altura maxima del viewport */
      /* width: ancho exacto del viewport */
      /* height: altura exacta del viewport */
      /* orientation: `portrait` o `landscape` */
      /* prefers-color-scheme: `light` o `dark` */

      /* Operadores Logicos */
      /* `and`: todas las condiciones deben cumplirse para que la media query se aplique */
      /* `not`: niega una media query completa, si esta no se cumple, se aplican los estilos  */
      /* `only`: restringe los estilos a un tipo de media query especifico  */
      /* `,` (coma): simula un `or` ya que este no existe */

      /* Consejos y mejores practicas */
      /* 1. Mobile Fisrt */
      /* 2. Usa unidades relativas: `em` o `rem` */
      /* 3. Limita la cantidad de media queries */
    </style>
  </head>
  <body></body>
</html>
